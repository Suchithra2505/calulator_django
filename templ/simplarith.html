<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'arith' %}" method="POST">
    {% csrf_token %}
<center>
    <table>
        <tr><td>Enter First Number:</td><td><input type="text" name="num1"></td></tr>
         <tr><td>Enter Second Number:</td><td><input type="text" name="num2"></td></tr>
           <tr><td>Arithmentic operator</td>
               <td>
               <select name="op">
                   <option value="+" selected>+</option>
                   <option value="-">-</option>
                   <option value=""></option>
                   <option value="/">/</option>
                   <option value="%">%</option>
               </select>
           </td></tr>
           <tr><td colspan="2"><input type="submit" value="result"></td></tr>
    </table>
</center>
</form>
<br>
<h3>{{result}}</h3>

</body>
</html>
