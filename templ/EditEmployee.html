<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- on 27oct -->
<form class="form-horizontal" action="{% url 'editemployee' emp.id %}" method="post">
     {% csrf_token %}
    <table align="center" border="1" cellpadding="5" cellspacing="5">
        <tr>
            <td colspan="2" align="center">Edit Employee</td>
        </tr>

         <tr>
            <td>Name</td>
             <td><input type="text" name="empname" value="{{emp.name}}"></td>
        </tr>

        <tr>
            <td>Designation</td>
             <td><input type="text" name="empdesignation" value="{{emp.designation}}"></td>
        </tr>

        <tr>
            <td>Salary</td>
             <td><input type="text" name="empsalary" value="{{emp.salary}}"></td>
        </tr>

        <tr>

             <td colspan="2" align="center"><input type="submit" name="btn" value="Update"></td>
        </tr>
    </table>
</form>

</body>
</html>
