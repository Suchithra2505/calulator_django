<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center" border="1" width="600" height="500">
    <tr>
        <td colspan="5" align="center">View Employee</td>
    </tr>
    <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Salary</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for em in employ %}
    <tr>
        <td>{{ em.name }}</td>
        <td>{{ em.designation }}</td>
        <td>{{ em.salary }}</td>
        <!--on 25th oct-->


        <td><a href="{% url 'deleteemployee' id=em.id %}">Delete</a></td>
        <td><a href="{% url 'editemployee' id=em.id %}">Edit</a></td>
    </tr>

    {% endfor %}
</table>

</body>
</html>
